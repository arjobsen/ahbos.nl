<!doctype html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind (https://tailwindcss.com/docs/installation/play-cdn) -->
    <!-- TODO: Beautify code als de nieuwe Brackets op Linux wordt ondersteund -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-light': '#f0eef1',
                  'primary-dark': '#393e44',
                  'secondary': '#db9f60',
              }
            }
          }
        }
    </script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Elke 5 werkervaring op een aparte pagina -->
    <!-- len() bestaat niet in Jinja2, gebruik |length filter -->
    {% for i in range(0, data.werkervaring|length, 5) %}
    <div class="A4-landscape mx-auto my-16 p-16 rounded shadow-lg bg-primary-light text-primary-dark font-body print:m-0 print:rounded-none print:shadow-none">
        <div class="mb-2 font-header text-4xl text-secondary">Arjen Bos</div>
        <div class="mb-4 font-header text-xl uppercase tracking-wide">Track record</div>
        <div class="grid grid-cols-5">
            <!-- Elke werkervaring in een aparte kolom -->
            {% for w in data.werkervaring[i:i+5] %}
            <div>
                <div class="flex my-4">
                    <div class="my-auto h-2 w-2 rounded-full bg-primary-dark"></div>
                    <div class="my-auto h-px w-full bg-primary-dark"></div>
                </div>
                <div class="m-2">
                    <div class="text-sm text-stone-500">{{ w.datum }}</div>
                    <div class="text-lg text-secondary">{{ w.functie }}</div>
                    <div class="mb-4 text-stone-500">{{ w.organisatie }}</div>
                    <ul class="mb-3 list-disc list-inside space-y-2 text-xs">
                        {% for s in w.skills %}
                        <li>{{ s }}</li>
                        {% endfor %}
                    </ul>
                    <div class="text-xs whitespace-pre-wrap">{{ w.omschrijving }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>

</html>
